<div class="container">
    <input type="text" [(ngModel)]="searchKey" class="form-control w-50 mx-auto my-4 border-3">
    <div class="row">
        <div class="col-md-2" *ngFor="let product of allProducts | search:searchKey ">
            <app-product-item [product]="product"></app-product-item>
        </div>
    </div>
</div>
