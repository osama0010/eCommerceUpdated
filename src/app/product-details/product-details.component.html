<div class="container">
    <div class="row align-items-center">
       <div class="col-md-4">
        <owl-carousel-o [options]="customOptions">

          <ng-container *ngFor="let slide of productDetails.images">
            <ng-template carouselSlide>
              <img [src]="slide">
            </ng-template>
          </ng-container>
      
        </owl-carousel-o>
       </div>
        <div class="col-md-8">
            <h2>{{productDetails.title}}</h2>
            <p>{{productDetails.description | trim:5}}</p>
            <div class="d-flex justify-content-between">
                <span>{{productDetails.price | currency}}</span>
                <div>
                    <i class="fa fa-star rating-color"></i>
                    {{productDetails.ratingsAverage}}
                </div>
            </div>
        <i class="btn bg-main w-100 text-white" (click)="addToCart(productDetails.id)">Add</i>
        </div>
    </div>
    </div>
